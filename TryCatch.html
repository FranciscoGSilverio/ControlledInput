<!doctype html>
<html lang="pt-br">

<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Prevent errors with try-catch</title>

<body>
    <div class="container">
        <h1>Prevent errors with try-catch</h1>
        <h5>Pick a number from 11 to 19</h3>
            <div class="row">
                <div class="col">
                    <p class="h6"> </p>
                    <div class="input-group mb-3">
                        <input type="text" id="number" class="form-control"
                            placeholder="Use a number greater than 10 and lower than 20"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button onclick="check()" class="btn btn-outline-secondary"
                                type="button">CHECK</button>
                        </div>
                    </div>
                    <div>
                        <p id="msg" class="h6"></p>
                    </div>
                    <div>
                        <p id="conclusion" class="h6"></p>
                    </div>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="TryCatchExemple.js">
    </script>

    <!-- Optional JavaScript -->
